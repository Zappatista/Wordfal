<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Wordfall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
      /* Custom Animations for Game Feel */
      @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        60% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px) rotate(-5deg); }
        75% { transform: translateX(5px) rotate(5deg); }
      }

      @keyframes scorePopup {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
      }

      /* Drop in animation with bounce */
      @keyframes dropIn {
        0% { transform: translateY(-200%); opacity: 0; }
        60% { transform: translateY(15%); opacity: 1; }
        80% { transform: translateY(-5%); }
        100% { transform: translateY(0); }
      }

      /* Gold shimmer animation */
      @keyframes shimmer {
        0% { background-position: -100% 0; }
        100% { background-position: 100% 0; }
      }

      @keyframes goldSpin {
        0% { transform: rotate(0deg) scale(1); filter: brightness(1); }
        50% { transform: rotate(180deg) scale(1.2); filter: brightness(1.5); }
        100% { transform: rotate(360deg) scale(0.5); filter: brightness(1); }
      }
      
      /* Bomb Gradient Animation */
      @keyframes rainbow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Explosion Animation */
      @keyframes explode {
        0% { transform: scale(1); opacity: 1; background-color: white; }
        50% { transform: scale(1.5); opacity: 0.8; background-color: yellow; }
        100% { transform: scale(2); opacity: 0; background-color: red; }
      }

      .animate-pop-in {
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      .animate-shake {
        animation: shake 0.4s ease-in-out;
      }

      .animate-score {
        animation: scorePopup 0.8s ease-out forwards;
      }

      .animate-drop {
        animation: dropIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
      }

      .animate-explode {
        animation: explode 0.4s ease-out forwards !important;
        z-index: 100;
        border: none !important;
        color: transparent !important;
      }

      .gold-tile {
        background: linear-gradient(45deg, #fbbf24, #fef08a, #fbbf24);
        background-size: 200% 100%;
        animation: shimmer 2s infinite linear;
        box-shadow: 0 0 10px rgba(251, 191, 36, 0.6);
      }

      .bomb-tile {
        background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff);
        background-size: 400% 400%;
        animation: rainbow 3s ease infinite;
        border-color: white !important;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        color: white;
        text-shadow: 2px 2px 0 #000;
      }

      .blocked-tile {
        background-color: #3f3f46; /* zinc-700 */
        background-image: 
          radial-gradient(circle at 30% 20%, #27272a 2px, transparent 2.5px), 
          radial-gradient(circle at 80% 60%, #18181b 3px, transparent 3.5px),
          radial-gradient(circle at 40% 80%, #52525b 2px, transparent 2.5px);
        color: #a1a1aa; /* zinc-400 */
        border-color: #27272a !important; /* zinc-800 */
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        cursor: not-allowed !important;
      }

      /* Flying Tile Transition */
      .fly-tile {
        position: fixed;
        z-index: 50;
        transition: top 0.6s ease-in, left 0.6s ease-in, transform 0.6s ease-in, opacity 0.5s ease-in 0.1s;
        pointer-events: none;
      }

      .gold-fly {
        animation: goldSpin 0.6s ease-in-out forwards;
      }

      /* Prevent text selection during drag */
      .no-select {
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
      
      body {
        background-color: #3b0764; /* purple-950 */
        background-image: radial-gradient(#991b1b 1px, transparent 1px); /* red-800 dots */
        background-size: 24px 24px;
        overscroll-behavior: none;
        touch-action: none;
        overflow: hidden; /* Prevent pull-to-refresh on mobile */
      }

      /* Custom scrollbar for stats if needed */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border-radius: 4px;
      }
    </style>
